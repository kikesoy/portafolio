<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Portafolio</title>

        /* ESTILOS DEL EJERCICIO PARA APRENDER COMO FUNCIONA EL GRID */

        }
        .color-1{

        }

        }
        .color-31{

        }
        .color-32{
            background: #654443;
        }
        .color-33{
            background: #543354;
        }
        .color-34{
            background: #432265;
        }
        .color-4{
            background: #543210;
        }
        .color-41{
            background: #321098;
        }
        .color-42{
            background: #323298;
        }
        .color-43{
            background: #325498;
        }
        .color-5{
            background: #109876;
        }
        .color-6{
            background: #987654;
        }

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 color-1 ">
                <h3>Header</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 color-2">
                <h3>Banner o Slider</h3>
            </div>
        </div>

            <div class="col-md-3 color-31">

            </div>
            <div class="col-md-3 color-32">

            </div>

            <div class="col-md-6 color-4">

                    Contenido 1
                </div>
                <div class="col-md-12 color-42">
                    Contenido 2
                </div>
                <div class="col-md-12 color-43">
                    Contenido 3
                </div>
            </div>
            <div class="col-md-6 color-5">
                <h3>Contenido Principal</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 color-6">
                <h3>Footer</h3>
            </div>
        </div>
    </div>
